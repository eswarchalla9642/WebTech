<html> 
<head>
<title>Dine Booking</title>
</head>
<body align="center">
<form>
<fieldset align="center" style="display: inline-block;">
<h4>Dine Booking</h4>
Visitor Name: <input type="text" maxlength="20" autofocus><br>
Number of members: <input type="number" max="99" min="0"> <br>
Contact No: <input type="number"><br>
Email: <input type="email"><br>
Types of Food: <input type="checkbox" checked>South Indian <input type="checkbox"> North Indian <input type="checkbox"> Chinesse <input type="checkbox">Westren<br>
Room Status: <input type="radio" name="status" checked>AC <input type="radio" name="status"> Non-AC <br>
Venue Preference: <select>
<option>Arena</option>
<option>Fiesta</option>
<option>Vista</option>
<option>Mythri</option>
<option>Magna</option>
<option>Oasis</option>
<option disabled value="">Amoeba</option>
</select>
<br>
<br>
<input type="submit" value="Book"> <input type="reset" value="reset">
</fieldset>
</form>
</body>
</html>
