<html> 
<head>
<title>Dine Booking in tabular form</title>
</head>
<body align="center">
<form>
<fieldset align="center" style="display: inline-block;">
<h4 align="center">Dine Booking</h4>
<br>
<table>
<tr>
    <td>
        Visitor Name:
    </td>
    <td>
        <input type="text" maxlength="20">
    </td>
</tr>
<tr>
    <td>
        Number of members: 
    </td>
    <td>
        <input type="number" max="99" min="0">
    </td>
</tr>
<tr>
    <td>
         Contact No: 
    </td>
    <td>
        <input type="number">
    </td>
</tr>
<tr>
    <td>
        Email: 
    </td>
    <td>
        <input type="email">
    </td>
</tr>
<tr>
    <td>
        Types of Food:
    </td>
    <td>
        <input type="checkbox" checked>South Indian <input type="checkbox"> North Indian <input type="checkbox"> Chinesse <input type="checkbox">Westren
    </td>
</tr>
<tr>
    <td>
        Room Status: 
    </td> 
    <td>
        <input type="radio" name="status" checked>AC <input type="radio" name="status"> Non-AC 
    </td>
</tr>
<tr>
    <td>
        Venue Preference:
    </td>
    <td>
        <select>
            <option>--select--</option>
            <option>Arena</option>
            <option>Fiesta</option>
            <option>Vista</option>
            <option>Mythri</option>
            <option>Magna</option>
            <option>Oasis</option>
            <option>Amoeba</option>
        </select>
    </td>
</tr>
<tr>
    <td>
        <input type="submit" value="Book">
    </td> 
    <td>
        <input type="reset" value="reset">
    </td>
</tr>
</table>
</fieldset>
</form>
</body>
</html>
